<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio-Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<head th:replace="/fragments/navbar :: header"></head>

<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">Administrar mis turnos</h2>
    <div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
            <div>
                <h3 class="fw-bold">Turnos Existentes</h3>
                <p class="text-muted sin nada" th:if="${turnos == null}">No tiene turnos creados</p>
                <div th:each="turno : ${turnos}" th:if="${turno.paciente == null}">
                    <button th:text="${turno.fechaConsulta} + ' ' + ${turno.hora} " class="btn btn-outline-dark"
                            type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#collapseExample' + ${turno.idConsulta}" aria-expanded="false"
                            aria-controls="collapseExample">
                    </button>
                </div>
                <div class="collapse" th:each="turno : ${turnos}" th:id="'collapseExample'+${turno.idConsulta}">
                    <div class="card card-body">
                        <a th:href="@{'/turnos/modificar/' + ${turno.idConsulta}}" type="button"
                           class="btn btn-outline-secondary btn-sm"> Modificar
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd"
                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </a>
                        <button name="delete-turno" th:id="'delete-'+${turno.idConsulta}" type="button"
                                class="btn btn-outline-danger btn-sm"> Cancelar Turno
                        </button>
                    </div>
                </div>
                <div th:each="turno : ${turnos}" th:if="${turno.paciente != null}">
                    <button th:text="${turno.fechaConsulta} + ' ' + ${turno.hora} + '(Reservado)'"
                            class="btn btn-outline-dark" type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#collapseOcupado'+${turno.idConsulta}" aria-expanded="false"
                            aria-controls="collapseExample">
                    </button>
                </div>
                <div th:each="turno : ${turnos}" class="collapse" th:id="'collapseOcupado'+${turno.idConsulta}">
                    <div class="card card-body">
                        <a th:href="@{'/turnos/modificar/' + ${turno.idConsulta}}" type="button"
                           class="btn btn-outline-secondary btn-sm"> Modificar
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd"
                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </a>
                        <button name="delete-turno" th:id="'delete-'+${turno.idConsulta}" type="button"
                                class="btn btn-outline-danger btn-sm"> Cancelar Turno

                        </button>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/turnos/guardarturno}" method="POST">
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">Administrar turnos:</h1>
                <p class="lead">
                    <label for="party">Ingrese fecha y horario del turno</label>
                    <input
                            id="party"
                            type="datetime-local"
                            name="fecha"
                            th:min="${fechaHoy}+'T07:00'"
                            th:value="${fechaHoy}+'T07:00'"/>
                </p>
                <input type="text " hidden name="id" th:value="${ usuario.idUsuario }"/>

                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button class="w-100 btn btn-dark btn-lg " type="submit" style="margin:10px">Agregar turno</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    const buttons = document.querySelectorAll('[name="delete-turno"]')
        const eliminar = async (button) => {
   //uso el id del boton para obtener el id del input remplazando la palabra
   const getBotonId = (buttonId) => parseInt(buttonId.split("-")[1]);
   //obtengo el id del button
   const buttonId = button.target.id;

   console.log(buttonId)

   //hago el fetch con el method post
   const response = await fetch(`/turnos/eliminar/${getBotonId(buttonId)}`, {
    method: 'POST', // or 'PUT'

})
location.reload();

}

buttons.forEach((button) =>
          button.addEventListener("click", eliminar)
        );


</script>
</body>
</html>
