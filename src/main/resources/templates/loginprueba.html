<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

<div class="container-fluid m-5 contenedor">
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Error!</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <form class="formulario" th:action="@{/logincheck}" method="POST">
    <div class="form-group my-3">
    <h3 class="card-title">Accede a la plataforma!</h3>
  </div>

  <div class="form-group my-3">
    <input type="email" class="form-control" name="mail" placeholder="EMAIL">
  </div>

  <div class="form-group my-3">
    <input type="password" class="form-control" name="contrasenia" placeholder="CONTRASEÃ‘A">
  </div>


  <button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</body>
</html>
