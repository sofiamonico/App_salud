<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de turnos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="stylesheet" href="/css/sacarTurno.css">
        <link rel="stylesheet" href="/css/footer.css">
        <!--Iconos Footer-->
        <script src="https://kit.fontawesome.com/5c022e6466.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <head th:replace= "/fragments/navbar :: header"> </head>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div class="px-4 py-5 my-5 text-center">
        <h4 class="display-5 fw-bold">Usted estÃ¡ por reservar el siguiente turno: </h4>
        <br>
        <div class="turno">
            <h2 class="lead mb-4" th:text="'Dr. ' + ${turno.medico.nombre} + ' ' + ${turno.medico.apellido} + ' - Especialidad: ' + ${turno.medico.especialidad}"></h2>
            <p class="lead mb-4" th:text="'Fecha: ' + ${turno.fechaConsulta} + ' - Hora: ' + ${turno.hora}"></p>
            <br>
            
            <form action="/pacientes/reserva" method="POST">
                <div class="confirmar-turno">
                    <label for="dnipaciente" class="form-label">Para confirmar su turno, ingrese su DNI:</label>
                    <input type="text" class="form-control" name="dni"  placeholder=""
                           required="">
                </div>
                <input hidden type="number" name="idTurno"  th:value="${turno.idConsulta}">
                <br>
                <button class="button-34" role="button">Enviar</button>
            </form>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>
</html>
