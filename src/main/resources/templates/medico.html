<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Medico</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/vistaMedico.css">
</head>

<body>
<head th:replace= "/fragments/navbar :: header"> </head>
<!--Main-->
<main>
    <div class="contenedorMedico">
        <div class="fotoMedico">
         <figure class="figure">
            <img src="/img/UsuarioDefecto.jpeg" class="figure-img img-fluid rounded" alt="fotoMedicoPorDefecto">
            <figcaption class="figure-caption">Nuestro servicio a su disposici√≥n </figcaption>
          </figure>
        </div>
        <div class="informacionMedico">
            <tittle id="nombreMEdico">
              <h1><strong th:text="${medico.nombre} + ' '+ ${medico.apellido}"></strong></h1>
            </tittle>
             <br>
            <div class="especialidad">
               <h4 th:text="${medico.especialidad}"></h4>
            </div>                            
           
        </div>
        <div class="turnoMedico">
            <form action="/turnos/registrarpaciente" method="POST">
            <div class="dias">
                <select name="turno" class="form-select"  aria-label="Default select example">
                    <option th:disabled="${turno.paciente != null}" th:each="turno: ${turnos}"  th:value="${turno.idConsulta}"  th:text="${turno.fechaConsulta} + ' ' + ${turno.hora} " > </option>
                </select>
            </div>
            <div class="horario">

            </div>
            <div class="dobraSocial">

            </div>
            <div class="botonSacarTurno">
              <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"   class="btn btn-secondary btn-lg">Sacar Turno</button>
            </div>
            </form>
        </div>
    </div>
</main>


<!--BootStrap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
