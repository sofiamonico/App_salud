
<div th:if="${espe} == 'pediatria'" class="informacion">
      <div class="descripcion"> 
        <div class="foto">
            <img th:if="${espe == 'pediatria'}" src="/img/pediatra.jpeg" alt="Imagen Ilustrativa">
        </div> 
        
        <div class="descripcionTitulo">
            <tittle id="titulo">
            <h1><strong>PEDIATRÍA</strong></h1>
        </tittle>

        <h4>Se especializa en la prevención, el diagnóstico y el tratamiento de enfermedades y lesiones en la
            infancia.</h4>
        <br>
        </div>
        
      </div>

      <div class="listaMedicosEspecialidad">
        <h5>
            Nuestros profesionales en esta especialidad son:
        </h5>
        <br>
        <br>
        <ul id="pediatras" style="text-align: left; margin-left: 130px;">
            <li  th:hidden="${medico.alta == false}" th:each="medico : ${medicos}" >
                <a th:href="@{'/medicos/' + ${medico.idUsuario}}" class="button-6" role="button" th:text="${medico.nombre} + ' ' + ${medico.apellido}"></a>
            </li>
        </ul>


        <br>
      </div>
</div>
