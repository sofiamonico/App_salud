<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<head th:replace= "/fragments/navbar :: header"> </head>
<div class="col-md-7 col-lg-6 mx-auto" style="margin:20px">
    <h4 class="mb-3">Registro paciente</h4>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <form class="row g-3"  th:action="@{/pacientes/actualizar/__${paciente.dni}__}" method="POST">
        <input type = "number" hidden name ="id" th:value ="${paciente.dni}" />
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre_paciente" id="firstName" placeholder="" th:value="${paciente.nombre_paciente}"
                       required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="telefono" class="form-label">TelÃ©fono</label>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="" th:value="${paciente.telefono}"
                       required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="mail" id="email" th:value="${paciente.mail}" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" name="dni" th:value="${paciente.dni}" id="dni" placeholder="" value=""
                       required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="dni2" class="form-label">Confirmar DNI</label>
                <input type="text" class="form-control" name="dni2" id="dni2" th:value="${paciente.dni}" placeholder="" value=""
                       required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>



            <div class="col-md-5">
                <label for="ObraSocial" class="form-label">Â¿Tiene obra social?</label>
                <select name="obraSocial" class="form-select" id="ObraSocial" required="">
                    <option value="">Selecione</option>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>

            </div>
        </div>
        <button class="w-100 btn btn-dark btn-lg " type="submit" style="margin:10px">Registrarse</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
