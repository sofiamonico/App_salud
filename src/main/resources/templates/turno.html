<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de turnos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/navbar.css">
    </head>
    <body>
       <head th:replace= "/fragments/navbar :: header"> </head>
<div class="col-md-7 col-lg-6 mx-auto" style="margin:20px">
    <h4 class="mb-3">Registro de Turnos: </h4>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <form class="row g-3" th:action="@{/registropac}" method="POST">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="dnipaciente" class="form-label">Ingrese su DNI</label>
                <input type="text" class="form-control" name="dnipaciente"  placeholder="" value=""
                       required="">
       
            </div>

         
            <div class="col-sm-6">
                <label for="observaciones" class="form-label">Ingrese una observacion</label>
                <input type="text" class="form-control" name="observaciones"  placeholder="" value=""
                       required="">
       
            </div>
            
            
            
            <div class="col-12">
                <label for="fechaConsulta" class="form-label">Seleccione un Dia </label>
                <select name="fechaConsulta" class="form-select" >
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">Miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
            </div>

 <div class="col-12">
                <label for="hora" class="form-label">Seleccione un turno </label>
                <select name="hora" class="form-select" required="">
                    <option value="">Selecione</option>
                    <option value="Turno1">9 Hs</option>
                    <option value="Turno2">10 Hs</option>
                    <option value="Turno3">11 Hs</option>
                    <option value="Turno4">12 Hs</option>
                </select>
            </div>
            
     


        </div>
        <button class="w-100 btn btn-dark btn-lg " type="submit" style="margin:10px">Registrarse</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </body>
</html>
