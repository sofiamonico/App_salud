<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio-Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!--Iconos Footer-->
    <script src="https://kit.fontawesome.com/5c022e6466.js" crossorigin="anonymous"></script>
</head>
<body>
<head th:replace="/fragments/navbar :: header"></head>
<div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill"/>
    </svg>
    <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>

<div class="card text-center">
    <h2>¿Éstos datos son correctos?</h2>
    <div class="card-header" th:text="${paciente.nombre_paciente}">
    </div>
    <div class="card-body">
        <p class="card-text" th:text="${paciente.dni}" >No tiene Obra Social</p>
        <h5 class="card-title" th:text="'Telefono: ' + ${paciente.telefono}">Special title treatment</h5>
        <p class="card-text" th:text="'Email: ' + ${paciente.mail}">With supporting text below as a natural lead-in to additional content.</p>
        <p class="card-text" th:if="${paciente.obraSocial} == true" >Tiene Obra Social</p>
        <p class="card-text" th:if="${paciente.obraSocial} == false" >No tiene Obra Social</p>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form th:action="@{'/turnos/reservarTurno/' + ${idTurno}} + '/'+ ${paciente.dni}" method="GET" >
            <button type="submit" class="btn btn-outline-dark btn-lg px-4">Si</button>
        </form>
        <a href="/pacientes/pedir_actualizacion" type="button" class="btn btn-outline-secondary btn-lg px-4" >No</a>
    </div>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
