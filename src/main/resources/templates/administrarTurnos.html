<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio-Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/ >
</head>
<body>
<head th:replace="/fragments/navbar :: header"></head>

<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">Administrar mis turnos</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
            <div>
                <h3 class="fw-bold">Turnos Existentes</h3>
                <p class="text-muted" th:if="${turnos == null}">No tiene turnos creados</p>
                <p class="text-muted" th:each="turno : ${turnos}" th:text="${turno.fechaConsulta} + ' ' + ${turno.hora} "></p>
            </div>
        </div>
        <form th:action="@{/turnos/guardarturno}" method="POST">
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">Administrar turnos:</h1>
                <p class="lead">
                    <label for="party">Ingrese fecha y horario del turno</label>
                    <input
                            id="party"
                            type="datetime-local"
                            name="fecha"
                            value="2022-11-20T08:30" />
                </p>
                <input type = "text " hidden name ="id" th:value ="${ usuario.idUsuario }" /> 
                
                
                
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button class="w-100 btn btn-dark btn-lg " type="submit" style="margin:10px">Agregar turno</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/jquery.js"></script>
<script src="/build/jquery.datetimepicker.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
