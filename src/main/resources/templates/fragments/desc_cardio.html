
<div th:if="${espe} == 'cardiologia'" class="informacion">
    <tittle id="titulo">
        <h1><strong>Cardiología</strong></h1>
    </tittle>
    <p>
    <h4>La cardiología es la parte de la medicina que se ocupa del aparato circulatorio. Su finalidad básica
        es el estudio, diagnóstico, tratamiento y prevención de las enfermedades cardiovasculares.
        <br>

        <h5> Nuestros profesionales en esta especialidad son:</h5>
        <br>
        <br>
        <ul id="cardiologos" style="text-align: left;" th:each="medico : ${medicos}">
            <li >
                <button class="button-6" role="button" th:text="${medico.nombre} + ' ' + ${medico.apellido}"></button>
            </li>
        </ul>
    </h4>
    </p>
    <br>
</div>
