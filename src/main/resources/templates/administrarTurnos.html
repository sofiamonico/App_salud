<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio-Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/ >
</head>
<body>
<head th:replace="/fragments/navbar :: header"></head>

<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">Administrar mis turnos</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
            <div>
                <h3 class="fw-bold">Turnos Existentes</h3>
                <p class="text-muted">No tiene turnos creados</p>
            </div>
        </div>
        <form th:action="@{/registro}" method="POST">
            <div class="row">
                <h4 class="fw-bold">Agregar turnos</h4>
                <div class="col d-flex align-items-start">
                    <div>
                        <h4 class="fw-semibold mb-0">Elije un dia de la semana</h4>
                        <div class="list-group mx-0 w-auto">
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                                       id="lunes" value="Lunes" checked="">
                                <span>
                            Lunes
                             </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                                       id="martes" value="Martes">
                                <span>
                            Martes
                        </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                                       id="miercoles" value="Miércoles">
                                <span>
                            Miércoles
                             </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                                       id="jueves" value="Jueves">
                                <span>
                            Jueves
                             </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                                       id="viernes" value="Viernes">
                                <span>
                            Viernes
                             </span>
                            </label>
                            <label class="list-group-item d-flex gap-2">
                                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                                       id="sabado" value="Sábado">
                                <span>
                            Sábado
                             </span>
                            </label>
                        </div>
                    </div>
                    <div class="col d-flex align-items-start">
                        <div style="margin-left: 50px">
                            <h4 class="fw-semibold mb-0">Elije horario</h4>
                            <div class="list-group mx-0 w-auto">

                                <div class="col-md-12">
                                    <label for="inputState" class="form-label">Elija un horario</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Seleccione</option>
                                        <option value="6:00">6:00</option>
                                        <option value="7:00">7:00</option>
                                        <option value="8:00">8:00</option>
                                        <option value="9:00">9:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="13:00">13:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="17:00">17:00</option>
                                        <option value="18:00">18:00</option>
                                        <option value="19:00">19:00</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="w-100 btn btn-dark btn-lg " type="submit" style="margin:10px">Agregar turno</button>
        </form>
    </div>
</div>

<script src="/jquery.js"></script>
<script src="/build/jquery.datetimepicker.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
