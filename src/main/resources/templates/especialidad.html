<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Especialidad</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!--Iconos Footer-->
    <script src="https://kit.fontawesome.com/5c022e6466.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.especialidades.css">
</head>

<body>
<head th:replace= "/fragments/navbar :: header"> </head>
<!--Main-->
<main>
    <div class="contenedor">
        <div class="foto">
            <img  th:if="${espe == 'cardiologia'}" src="/img/cardiologia.jpg" alt="Imagen Ilustrativa">
            <img  th:if="${espe == 'ginecologia'}" src="/img/ginecologia.jpg" alt="Imagen Ilustrativa">
            <img th:if="${espe == 'clinico'}" src="/img/clinico.jpg" alt="Imagen Ilustrativa">
            <img th:if="${espe == 'pediatria'}" src="/img/pediatra.jpeg" alt="Imagen Ilustrativa">
        </div>

        <div  th:replace= "/fragments/desc_cardio :: div"></div>
        <div  th:replace= "/fragments/desc_ginec :: div"></div>
        <div th:replace= "/fragments/desc_clinico :: div"></div>
        <div  th:replace= "/fragments/desc_pediatra :: div"></div>

    </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
