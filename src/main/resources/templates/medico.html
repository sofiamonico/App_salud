<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Medico</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/vistaMedico.css">
</head>

<body>
<head th:replace= "/fragments/navbar :: header"> </head>
<!--Main-->
<main>
    <div class="contenedorMedico">
        <div class="fotoMedico">
         <figure class="figure">
            <img src="../FRONT SALUD/img/UsuarioDefecto.jpg" class="figure-img img-fluid rounded" alt="fotoMedicoPorDefecto">
            <figcaption class="figure-caption">Nuestro servicio a su disposición </figcaption>
          </figure>
        </div>
        <div class="informacionMedico">
            <tittle id="nombreMEdico">
              /*<h1 th:text="${medico}"><strong></strong></h1> */
            </tittle>
             <br>
            <div class="especialidad">
               <h4 th:text="${especialidad}"></h4> 
            </div>                            
           
        </div>
        <div class="turnoMedico">
            <div class="dias">
             <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona un día</option>
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miercoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
              </select>    
            </div>
            <div class="horario">
                 <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona un horario</option>
                <option value="1">8:00</option>
                <option value="2">8:30</option>
                <option value="3">9:00</option>
                <option value="4">9:30</option>
                <option value="5">10:00</option>
                <option value="6">10:30</option>
                <option value="7">11:00</option>
                <option value="8">11:30</option>
                <option value="9">12:00</option>
                <option value="10">12:30</option>
                <option value="11">13:00</option>
                <option value="12">13:30</option>
              </select>
            </div>
            <div class="dobraSocial">
                <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona un horario</option>
                <option value="1">8:00</option>
                <option value="2">8:30</option>
                <option value="3">9:00</option>
                <option value="4">9:30</option>
                <option value="5">10:00</option>
                <option value="6">10:30</option>
                <option value="7">11:00</option>
                <option value="8">11:30</option>
                <option value="9">12:00</option>
                <option value="10">12:30</option>
                <option value="11">13:00</option>
                <option value="12">13:30</option>
              </select> 
            </div>
            <div class="botonSacarTurno">
              <button type="button" class="btn btn-secondary btn-lg">Sacar Turno</button>   
            </div>            
        </div>
    </div>
</main>


<!--BootStrap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
